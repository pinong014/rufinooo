{% extends 'base.html' %}

{% block content %}
{% load static %}
<style>
	*{
	margin: 0;
	padding: 0;
}
.card-front{
	position: absolute;
	width: 100%;
	height: 100%;
	background-position: center;
	background-size: cover;
	background-image: linear-gradient(rgba(70,0,0,0.6),rgba(70,0,0,0.6)),url({% static '/css/bg1.jpg' %});
	padding: 55px;
	box-sizing: border-box;
	backface-visibility: hidden;
}
.card-front, h2{
	color: white;
}
.input-box{
	background-color: transparent;
  text-align: center;
  margin: 35px 1% 10px;
  color: white;
  border-color: white;
}
::placeholder{
	color: #fff;
	font-size: 12px;

}
.Titulo{
	background-color: transparent;
  color: whitesmoke;
  padding: 10px 50px;
  text-align: center;
  margin: 35px 1% 10px;
  border-color: white;
}
.Video{
  margin: 35px 1% 10px;
}
a:link{
  background-color: white;
  border: 2px solid red;
  padding: 10px 50px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  margin: 35px 0 10px;

}
a:hover{
  background-color: transparent;
  color: white;
}
</style>
<div class="card-front">
	<h2>Your video performance</h2>
	<form>
		<div><input type="text" class="Titulo" placeholder="Title of Poetry" required></div>
		<div><input type="file" class="Video" placeholder="Performance" required></div>
  		<input type="date" class="input-box" id="datemax">
	</form>
	<a href="Mainpage.html">Done
</div>
</div>
</div>
</div>

{% endblock %}
