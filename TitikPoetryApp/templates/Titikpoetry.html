{% extends 'base.html' %}

{% block content %}
{% load static %}
<style>
	*{
	margin: 0;
	padding: 0;
}
.card-front{
	position: absolute;
	width: 100%;
	height: 100%;
	background-position: center;
	background-size: cover;
	background-image: linear-gradient(rgba(0,0,50,0.8),rgba(0,0,50,0.8)),url({% static '/css/bg1.jpg' %});
	padding: 55px;
	box-sizing: border-box;
	backface-visibility: hidden;
	color: whitesmoke;
}
card-front, h2{
  margin: 30px 0px 10px;

}
.Tula{
	position: absolute;
	width: 50%;
	height: 50%;
	background-position: center;
	background-size: cover;
	background-image: linear-gradient(rgba(0,0,70,0.8),rgba(0,0,70,0.8)),url({% static '/css/bg1.jpg' %});
	padding: 55px;
	box-sizing: border-box;
	backface-visibility: hidden;
	color: whitesmoke;
}
.Titulo{
	background-color: transparent;
  color: whitesmoke;
  padding: 10px 50px;
  text-align: center;
  margin: 35px 18% 10px;
}
a:link{
  background-color: white;
  border: 2px solid red;
  padding: 10px 50px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  margin: 400px 55% 10px;

}
a:hover{
  background-color: transparent;
  color: white;
}
</style>

<div style="width: %;
	height: 100%; background-image: url('{% static '/css/bg1.jpg' %}');">
<div class="card-front">

	<h2>Upload your Poetry</h2><input type="text" class="Titulo" placeholder="Titulo ng tula">
	<form>
	<textarea class="Tula" name="Tula" rows="30" cols="200" placeholder="Buong piyesa"></textarea>
	</form>
	<a href="Mainpage.html">Done
</div>
</div>
</div>
</div>

{% endblock %}
