{% extends 'base.html' %}

{% block content %}
{% load static %}
<style>
	*{
	margin: 0;
	padding: 0;
}
.card-front{
	position: absolute;
	width: 100%;
	height: 100%;
	background-position: center;
	background-size: cover;
	background-image: linear-gradient(rgba(0,0,50,0.8),rgba(0,0,50,0.8)),url({% static '/css/bg1.jpg' %});
	padding: 55px;
	box-sizing: border-box;
	backface-visibility: hidden;
	color: whitesmoke;
}
card-front, h2{
  margin: 30px 0px 10px;

}
.Tula{
	position: relative;
	width: 50%;
	height: 50%;
	background-position: center;
	background-size: cover;
	background-image: linear-gradient(rgba(0,0,70,0.8),rgba(0,0,70,0.8)),url({% static '/css/bg1.jpg' %});
	padding: 55px;
	box-sizing: border-box;
	backface-visibility: hidden;
	color: whitesmoke;
	margin-top: 40px;
	text-align: center;
}
.Titulo{
	background-color: transparent;
  color: whitesmoke;
  padding: 10px 50px;
  text-align: center;
  margin-top: 20px;
  margin-left: 17%;
}
.Video{
	margin-top: 30px;
}

.Upload{
	size: 50px;
}
.sabmeat{
	background-color: transparent;
  	border: 2px solid white;
  	padding: 10px 50px;
  	text-align: center;
  	margin: 35px 50px 30px;
  	color: white
}
.sabmeat:hover{
  background-color: white;
  color: black;
} 
</style>
<form method="POST" action="TitikPoetry" enctype="multipart/form-data">
{% csrf_token %}	

<div style="width: %;
	height: 100%; background-image: url('{% static '/css/bg1.jpg' %}');">

<div class="card-front">
	<h2>Upload your Poetry/Video Performance</h2>
	<input name="name"type="text" class="Titulo" placeholder="Titulo ng tula"><br>
	<textarea class="Tula" name="Tula" rows="30" cols="200" placeholder="Buong piyesa"></textarea><br>
	<input name="video" type="file" class="Video" placeholder="Performance" required><br><br>
	<input type="submit" class="sabmeat">		
</div>
</div>
</div>
</div>
</form>
{% endblock %}
